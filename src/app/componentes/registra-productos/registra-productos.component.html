<app-header titulo="Registrar Productos"></app-header>
<div class="container"> 
  <br>
  <div id="productoRegistrado" style="display: none;"  >
<div   class="alert alert-success d-flex align-items-center  exitoProducto" role="alert">
    
        <i class="fa fa-check  " style="font-size: 25px;"></i>
      Producto registrado exitosamente!
    <!---  <i class="fa fa-times-circle cerrarAlert " align="right" ></i>-->


  </div>

</div>
<div class=" bordeForm"> <h1><span style="font-size: 25px;">Complete el formulario</span></h1> 
    <form  [formGroup]="productoForm">
      <br>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nombre del Producto</label>
          <input type="text" formControlName="producto" class="form-control"  id="txtProducto" placeholder="Ingrese el nombre del producto" >
          
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Precio</label>
          <input type="number" formControlName="precios" class="form-control" id="" placeholder="Ingrese el nombre del producto" >
          
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Stock</label>
          <input type="number" formControlName="stock"  class="form-control" id="" placeholder="Ingrese el nombre del producto" >
          
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Categorias</label>
            <select name="comboboxCategoria" formControlName="idCat" (change)="capturarIdCat()" class="form-select col-md-1" style="width: 300px;" aria-label=".form-select-lg example">
                <option selected disabled>Elegir categoria del producto</option>
                <option *ngFor="let cat of categorias" [value]="cat.id" value="">{{cat.categorias}}</option>
 
              </select>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Marcas</label>
            <select class="form-select col-md-1" formControlName="idMarca" style="width: 300px;" aria-label=".form-select-lg example">
                <option selected disabled>Elegir marca del producto</option>
                <option *ngFor="let marca of marcas" [value]="marca.id" value="">{{marca.marcas}}</option>
              </select>
        </div>
       
        <button type=""  (click)="animacionAlert() ; registrarProducto()" class="btn btn-primary ">  Registrar</button>
      </form>
   
    </div>
</div>
